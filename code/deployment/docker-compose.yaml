services:
  fastapi:
    build:
      context: api
      dockerfile: Dockerfile.fastapi
    container_name: fastapi
    ports:
      - "8080:80"
    networks:
      - app-network

  streamlit:
    build:
      context: app
      dockerfile: Dockerfile.streamlit
    container_name: streamlit
    ports:
      - "8501:8501"
    depends_on:
      - fastapi
    networks:
      - app-network

networks:
  app-network:
    driver: bridge